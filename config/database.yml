default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { 'postgres' } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { 'password' } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { 'localhost' } %>

development:
  <<: *default
  database: slack-bot_development

test:
  <<: *default
  database: slack-bot_test

production:
  <<: *default
  database: slack-bot_production
